  - [ 'Leaf-3B',    "{{ image.interfacePrefix }}7", 'Outside',  "{{ image.interfacePrefix }}2" ]
  - [ 'Management', "{{ image.interfacePrefix }}1", 'Spine-1',  "{{ image.managementPort }}" ]
  - [ 'Management', "{{ image.interfacePrefix }}2", 'Spine-2',  "{{ image.managementPort }}" ]
