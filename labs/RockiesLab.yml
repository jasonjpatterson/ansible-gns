  - [ 'Spine-1',    "{{ image.interfacePrefix }}2", 'Leaf-1B',  "{{ image.interfacePrefix }}1" ]
  - [ 'Spine-1',    "{{ image.interfacePrefix }}3", 'Leaf-2A',  "{{ image.interfacePrefix }}1" ]
  - [ 'Spine-1',    "{{ image.interfacePrefix }}4", 'Leaf-2B',  "{{ image.interfacePrefix }}2" ]
